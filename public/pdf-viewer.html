<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>

  <!-- FAVICON -->
  <link rel="icon" type="image/png" href="/images/Medialogo.png" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdfFrame"></iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const pdf = params.get("file");
    const title = params.get("title");

    if (title) document.title = title;
    if (pdf) {
      document.getElementById("pdfFrame").src = pdf;
    }
  </script>
</body>
</html>
